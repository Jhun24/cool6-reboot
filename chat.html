<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>해적왕 원준갓</title>
    <!-- <link rel="stylesheet" href="team.css" media="screen" title="no title"> -->
    <link rel="stylesheet" href="css/header.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/chat.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="headLeft">
          <div class="mainLogoImg">
            <img src="img/icon/title_main.png" alt="" />
          </div>
          <div class="teamName">
            해적왕 원준갓 디콘
          </div>
        </div>
        <div class="headMid">

        </div>
        <div class="headRight">
          <div id="xp" class="xpBtn navBtn">
            <img src="img/icon/ic_main_side_cal_xp.png" alt="" />
            <div class="btnText">
              XP
            </div>
          </div>
          <div id="scrum" class="scrumBtn navBtn">
            <img src="img/icon/ic_main_side_cal_scrum.png" alt="" />
            <div class="btnText">
              SCRUM
            </div>
          </div>
          <div id="chat" class="chatBtn navBtn">
            <img src="img/icon/ic_main_nav_chat_off.png" alt="" />
            <div class="btnText">
              채팅방
            </div>
          </div>
          <div id="DashBoard" class="dashBtn navBtn">
            <img src="img/icon/ic_main_nav_dashboard_off.png" alt="" />
            <div class="btnText">
              대시보드
            </div>
          </div>
        </div>
      </header>
      <div class="content">
        <article class="article">
          <aside class="leftSide">
            <div class="roomView">
              <ul id="roomList">
                <li class="a developed"><div class="roomProfile developed">개</div><div class="roomName developed">개발 채팅방</div></li>
                <li class="a design"><div class="roomProfile design">디</div><div class="roomName design">디자인 채팅방</div></li>
                <li class="a planer"><div class="roomProfile planer">기</div><div class="planer" class="roomName planer">기획 채팅방</div></li>
                <li class="a talk"><div class="roomProfile talk">잡</div><div class="roomName talk">잡담</div></li>
              </ul>
            </div>
            <div class="addRoomView">
              <img id="plusImg" src="img/icon/btn_addteam.png" alt="" />
              <div class="addRoomText">
                새로운 채팅
              </div>
            </div>
          </aside>
          <div class="chatting">
            <div class="chatView">
              <div class="chatValue">
                <div class="chatProfile">
                  <div class="chatProfileImg">
                    <div class="img">

                    </div>
                  </div>
                  <div class="chatProfileName">
                    조성운
                  </div>
                </div>
                <div class="chatIndex">
                  <div class="chatBox">
                    야 기분 좋다
                  </div>
                </div>
              </div>
              <div class="chatValue">
                <div class="chatProfile">
                  <div class="chatProfileImg">
                    <div class="img">

                    </div>
                  </div>
                  <div class="chatProfileName">
                    조성운
                  </div>
                </div>
                <div class="chatIndex">
                  <div class="chatBox">
                    야 기분 좋다
                  </div>
                </div>
              </div>
              <div class="chatValue">
                <div class="chatProfile">

                </div>
                <div class="chatIndex">

                </div>
              </div>
            </div>
            <div class="bottomView">
              <div class="sendFile">
                <img src="img/icon/btn_chat_file.png" alt="" />
              </div>
              <div class="sendImg">
                <img src="img/icon/btn_chat_vote.png" alt="" />
              </div>
	        <form action="">
              <input type="text" name="name" value="" class="inputSend" placeholder="작성.." autocomplete="off">
              <button type="button" name="button">전송</button>
             </form>
	    </div>
          </div>
        </article>
      </div>
    </div>

    <script src="js/header.js"></script>
  </body>
</html>
